name: Build & Release PascheK Chatbox

on:
  push:
    tags:
      - "v*" # ex: v0.1.1
  workflow_dispatch: {} # allow manual run from the Actions tab

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: ðŸ§© Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: ðŸ“¦ Install deps
        run: npm ci

      - name: ðŸ›  Build app
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          MINIO_PORT: ${{ secrets.MINIO_PORT }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          MINIO_BUCKET_NAME: ${{ secrets.MINIO_BUCKET_NAME }}
        run: npm run build

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: paschek-chatbox-${{ matrix.os }}
          path: dist/**
          if-no-files-found: error

  release:
    name: ðŸš€ Create/Update GitHub Release
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-builds

      - name: ðŸš€ Create/Update Release (replace assets)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generateReleaseNotes: true
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          artifactErrorsFailBuild: true
          artifacts: "release-builds/**/*"
          token: ${{ secrets.GITHUB_TOKEN }}