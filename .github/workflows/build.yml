name: Build & Release PascheK Chatbox

on:
  push:
    tags:
      - "v*" # ex: v0.1.1

permissions:
  contents: write  # nÃ©cessaire pour crÃ©er/mettre Ã  jour une Release

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: ðŸ§© Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: ðŸ“¦ Install deps
        run: npm ci

      - name: ðŸ›  Build app
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          MINIO_PORT: ${{ secrets.MINIO_PORT }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          MINIO_BUCKET_NAME: ${{ secrets.MINIO_BUCKET_NAME }}
        run: npm run build

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: paschek-chatbox-${{ matrix.os }}
          path: dist/**
          if-no-files-found: error

  release:
    name: ðŸš€ Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-builds

      - name: ðŸ§© Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-builds/**/*
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}